<div class="modal-header">
  <h4 class="modal-title">EDIT</h4>
  <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form-user [registerForm]="form" [withPassword]="false"></form-user>
      <button (click)="cancel()" type="button" class="btn btn-primary">Cancel</button>
      <button (click)="update()" [disabled]="form.invalid" type="button" class="btn btn-primary">Update</button>
    </div>
  </div>
</div>
