<div class="modal-header">
    <h4 class="modal-title">Do you really want to delete this item?</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <button (click)="ok()" type="button" class="btn btn-primary">YES</button>
            <button (click)="cancel()" type="button" class="btn btn-primary">NO</button>
        </div>
    </div>
</div>
